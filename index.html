<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Feedback main container -->
  <div class="container" id="container">
    <div class="heading">
      <h1>FEEDBACK</h1>
    </div>

    <!-- ratings container -->
    <div class="ratings-container">
      <!-- 1st rating -->
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/983/983046.png" alt="">
        <small>Disappointed</small>
      </div>
      <!-- 2nd rating -->
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/2351/2351478.png" alt="">
        <small>Neutral</small>
      </div>
      <!-- 3rd rating -->
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png" alt="">
        <small>Satisfied</small>
      </div>
    </div>

    <!-- additional information -->
    <div class="complain">
      <textarea class="subject" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>

    <!-- submit button -->
    <div>
      <button class="btn" id="btn">Submit</button>
    </div>
  </div>

  <!-- link javascript to html file -->
  <script src="script.js"></script>
</body>
</html>
